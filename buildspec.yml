version: 0.2

phases:
  build:
    commands:
    -  mvn clean package install
artifacts:
  files:
    - build/libs/*.jar
    - scripts/*.sh
    - appspec.yml
  #com/mycompany/app/HelloWorld.java, specifying yes will place this file in /HelloWorld.java
  discard-paths: yes

cache:
  paths:
  - '/root/.m2/**/*'

version: 0.2


phases:
  install:
    runtime-versions:
      java: corretto17

    pre_build:
      commands:
      - echo "Pre_build"
    build:
      commands:
      - echo "Build"
      - mvn clean package
  build:
    commands:
    - echo building the justiceleague-tracker
    - mvn install
artifacts:
  files:
  - target/*.jar
  - scripts/*.sh
  - appspec.yml
  discard-paths: yes

cache:
  paths:
  - '/root/.m2/**/*'
